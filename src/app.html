<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/@telegram-web-app/sdk@1.0.0/dist/telegram-web-app.min.js"></script>
</head>
<body>
<h1>Привет, это мой мини-приложение!</h1>
<p>Это пример мини-приложения в Telegram.</p>
<button id="sendDataBtn">Отправить данные в Telegram</button>

<script>
    // Получаем объект Telegram Web App API
    const tg = window.Telegram.WebApp;

    // Действие при клике на кнопку
    document.getElementById('sendDataBtn').addEventListener('click', () => {
        tg.sendData("Данные от мини-приложения");
        tg.close();
    });

    // Инициализация Web App
    tg.ready();
</script>
</body>
</html>
